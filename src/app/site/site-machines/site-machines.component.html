
<div class="machines">
    <p class="machines-title">Machines </p>
    <ejs-grid [dataSource]='machines' [sortSettings]='initialSort' allowSorting="true" allowFiltering='true' allowPaging='true' (actionBegin)="onmachineEdit($event)" height='500'
        allowResizing='true' [pageSettings]='pageSettings' [editSettings]='editSettings'>
        <e-columns>
            <e-column field='id' headerText='#' width='30' isPrimaryKey='true' [validationRules]='orderidrules'>
            </e-column>
            <e-column field='name' headerText='Name' width='120' [validationRules]='customeridrules'>
            </e-column>
            <e-column field='factoryName' headerText='Factory Name' isPrimaryKey='true' width='120'
                [validationRules]='freightrules'></e-column>
            <e-column field='functionName' headerText='Function Name' isPrimaryKey='true' width='120'
                [validationRules]='freightrules'></e-column>
            <e-column field='lineName' headerText='Line Name' isPrimaryKey='true' width='120'
                [validationRules]='freightrules'></e-column>
            <e-column headerText='Actions' width='30' textAlign='left' [commands]='commands'></e-column>
        </e-columns>
    </ejs-grid>
</div>
