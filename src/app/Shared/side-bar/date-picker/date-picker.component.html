<div class="asd">

    <ejs-daterangepicker 
    [start]='start'  
    placeholder='Start date' 
    [depth]='depth' 
    [format]='format' 
    (change) = "onDateChange($event)"
    [max]='maxDate'
    [enabled]='!childProp'
    ></ejs-daterangepicker>
    <!-- [enabled]='disableFlag' -->
</div>
